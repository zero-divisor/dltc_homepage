<!DOCTYPE html>
<html lang="{{ site.lang | default: "de-DE" }}">
  <head>
	<link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}{{ "assets/css/main.css" }}">
  </head>
  <body>
	<div class="header">
      <img class="banner-image" src={{"assets/images/frontpage/banner.png"  | relative_url }}>
    </div>
	<div class="navbar">
	  {% for item in site.data.navigation_items %}
	    <a href="{{ item.link }}">{{ item.name }}</a>
	  {% endfor %}
    </div>
	<div class="header">
      <img class="frontpage-image" src={{"assets/images/frontpage/frontpage_image.jpg"  | relative_url }}>
    </div>
  </body>
</html>
